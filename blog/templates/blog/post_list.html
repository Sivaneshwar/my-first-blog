<html>
    <head>
        <title>Django Blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Blog</a></h1>
        </div>
        {% for post in posts %}
	        <div>
	            <h1><a href="">{{post.title}}</a></h1>
	            <h4>{{post.published_date}}</h4>
	            <p>{{post.text|linebreaksbr}}</p>
	        </div>
	    {% endfor %}
    </body>
</html>
