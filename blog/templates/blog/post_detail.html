{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        
        <h1>{{ post.title }}</h1>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div><br>
        {% endif %}
        {% if user.is_authenticated %}
     		<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a><br><br>
		{% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
